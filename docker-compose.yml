version: "3"

services:
  periHubApi:
    build:
      context: api/.
      args:
        EXTERNAL: ${EXTERNAL}
    container_name: perihub_periHubApi
    image: peri_hub_api_image
    ports:
      - 6020:80
    volumes:
      - ${VOLUME}peridigmJobs:/app/peridigmJobs
      - ${VOLUME}rsaFiles:/app/rsaFiles
      - paraView_volume:/app/paraView
    networks:
      - backend

  periHubGui:
    build:
      context: gui/.
    container_name: perihub_periHubGui
    image: peri_hub_gui_image
    ports:
      - 6010:80
    networks:
      - backend

  peridigm:
    build:
      context: peridigm/.
      args:
        GITHUB_USER: ${GITHUB_USER}
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: perihub_peridigm
    ports:
      - 6030:80
    volumes:
      - ${VOLUME}peridigmJobs:/app/peridigmJobs
    networks:
      - backend

  paraview:
    build:
      context: paraview/.
    container_name: perihub_paraview
    image: paraview_image
    volumes:
      - paraView_volume:/app/paraView

  trame:
    build:
      context: trame/.
    container_name: perihub_trame
    image: trame_image
    ports:
      - 6040:80
      - 6041:6041
      - 6042:6042
      - 6043:6043
      - 6044:6044
      - 6045:6045
    volumes:
      - ${VOLUME}peridigmJobs:/app/peridigmJobs
      - paraView_volume:/app/paraView

  cron:
    build: cron/.
    container_name: perihub_cron
    image: cron_image

volumes:
  paraView_volume:

networks:
  backend:
    driver: bridge
