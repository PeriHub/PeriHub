version: "3"

services:
  backend:
    image: perihub/backend
    build:
      context: backend/.
    container_name: perihub_backend
    ports:
      - 5000:80
    volumes:
      - ${VOLUME}peridigmJobs:/app/peridigmJobs
      - ${VOLUME}rsaFiles:/app/rsaFiles
    networks:
      - web_network

  frontend:
    image: perihub/frontend
    build:
      context: frontend/.
    ports:
      - 8000:80
    networks:
      - web_network

  perilab:
    container_name: perihub_perilab
    image: perihub/perilab
    ports:
      - 6000:80
    volumes:
      - ${VOLUME}peridigmJobs:/app/peridigmJobs
    networks:
      - web_network

networks:
  web_network:
    driver: bridge
