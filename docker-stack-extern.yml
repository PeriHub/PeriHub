version: "3.7"

services:
  perihub_backend:
    image: perihub/backend
    restart: unless-stopped
    volumes:
      - perihub:/app/simulations
    networks:
      - web_network
    environment:
      - TRIAL=${TRIAL}

  perihub_frontend:
    image: perihub/frontend
    labels:
      - traefik.enable=true
      - traefik.http.routers.perilab-results.rule=Host(`perihub.nimbus-extern.dlr.de`)
      - traefik.http.routers.perihub.tls=true
      - traefik.http.routers.perihub.service=perihub
      - traefik.http.routers.perihub.entrypoints=dlrinternal
      - traefik.http.services.perihub.loadbalancer.server.port=80
      - traefik.docker.network=dlr-internal
    restart: unless-stopped
    depends_on:
      - perihub_backend
    networks:
      - web_network
      - dlr-internal
    environment:
      - TRIAL=${TRIAL}

  perilab:
    image: perihub/perilab
    ports:
      - 6000:80
    volumes:
      - perihub:/app/simulations
    networks:
      - web_network

volumes:
  perihub:

networks:
  dlr-internal:
    external: true
  web_network:
    driver: bridge
