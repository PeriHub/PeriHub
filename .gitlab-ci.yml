variables: &globals
  CI_REGISTRY_PATH: "harbor.fa-services.intra.dlr.de/hess_ja/"

stages:
  - test
  - audit
  - build

.install-deps-template: &install-deps
  only:
    refs:
      - main
    changes:
      - api/**/*
  allow_failure: true
  before_script:
    - apt update && apt install -y make git
    - pip install -r api/requirements-dev.txt
    - pip install -i https://test.pypi.org/simple/ exodusreader
    - pip install -i https://test.pypi.org/simple/ gcodereader
    - pip install --no-cache-dir --upgrade git+https://github.com/JTHesse/crackpy.git
    - cd api/app

.test-template: &test
  <<: *install-deps
  stage: test
  script: make test
  tags:
    - docker
  except:
    - tags
  artifacts:
    when: always
    reports:
      junit: build/tests.xml

.audit-template: &audit
  <<: *install-deps
  image: python:3.11-slim
  stage: audit
  tags:
    - docker
  except:
    - tags

test-linux-py3.11:
  image: python:3.11-slim
  <<: *test

check-code:
  <<: *audit
  script:
    - make check-code
  artifacts:
    when: on_failure
    expose_as: "Linter Report"
    paths: ["build/flake8.txt"]

check-coverage:
  <<: *audit
  script:
    - make check-coverage
  coverage: '/^TOTAL.+?(\d+\%)$/'
  artifacts:
    when: always
    expose_as: "Coverage Report"
    paths:
      - build/htmlcov
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

check-formatting:
  <<: *audit
  script:
    - make check-formatting

build_api_job:
  stage: build
  extends: [.build_before_script_template]
  only:
    refs:
      - main
    changes:
      - api/**/*
  script:
    - docker build -t ${CI_REGISTRY_PATH}peri_hub_api_image api/.
    - docker push ${CI_REGISTRY_PATH}peri_hub_api_image

