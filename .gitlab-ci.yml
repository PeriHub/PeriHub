deploy_job:
  stage: deploy
  tags:
    - wsl
  before_script:
    - id
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker run --name periHubApi -d -p 6020:80 ${CI_REGISTRY_PATH}peri_hub_api_image -v peridigm_volume:/app/peridigmJobs -v paraView_volume:/app/paraView -v secrets:/app/certs
    - docker run --name periHubGui -d -p 6010:443 ${CI_REGISTRY_PATH}peri_hub_gui_image -v secrets:/app/certs
    - docker run --name periHubPeridigm -d -p 6030:80 ${CI_REGISTRY_PATH}peridigm_image -v peridigm_volume:/app/peridigmJobs
    - docker run --name periHubCron -d -p 6040:80 ${CI_REGISTRY_PATH}cron_image

