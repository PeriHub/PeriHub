variables: &globals
  GIT_STRATEGY: clone
  GIT_SSL_CAINFO: /etc/ssl/certs/ca-certificates.crt
  DOCKER_DRIVER: overlay2
  DOCKER_LANG: en_US.UTF-8
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_VERIFY: 1
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_CERT_PATH: "$DOCKER_TLS_CERTDIR/client"
  DOCKER_AUTH_CONFIG: '{ "auths": { "$CI_REGISTRY": { "auth": "$GIT_AUTH" }, "https://index.docker.io/v1/": { "auth": "$DOCKER_AUTH" }}}'
  FF_ENABLE_BASH_EXIT_CODE_CHECK: 1

stages:
  - build
  - push

build_job:
  image: docker/compose:latest
  services:
    - docker:dind 
  stage: build
  before_script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
  script:
    - echo -e "GITLAB_TOKEN=$GIT_TOKEN\nGITLAB_USER=f_testpa\nPERIDOX=False\nEXTERNAL=False\nFASERVICES=True" >> .env
    - docker pull https://gitlab-test.dlr.de/hess_ja/images|| true
    - docker-compose build
  after_script:
    - docker logout


push_job:
  stage: push
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker push periHubApi
    - docker push periHubGui
    - docker push peridigm
    - docker push cron
  after_script:
    - docker logout
  dependencies:
    - build_job